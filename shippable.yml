language: python

python:
  - 2.7

install:
  - pip install -r requirements.txt

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - rm coverage/*

script:
  - git config --global push.default simple
  - nosetests -d --no-byte-compile --with-xunit --xunit-file=shippable/testresults/nosetests.xml --cover-erase --with-coverage --cover-html --cover-html-dir=coverage pov lgeo || true
  - nosetests -q --no-byte-compile --cover-erase --with-coverage --cover-xml --cover-xml-file=shippable/codecoverage/coverage.xml pov lgeo || true


